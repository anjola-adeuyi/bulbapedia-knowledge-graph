<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pokemon KG Explorer</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
        line-height: 1.5;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        font-family: monospace;
        padding: 1rem;
        margin: 1rem 0;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #results {
        margin-top: 2rem;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pokemon Knowledge Graph Validator</h1>

      <div>
        <h2>SPARQL Query</h2>
        <label for="query">SPARQL Query</label>
        <textarea
          id="query"
          rows="10"
          placeholder="Enter your SPARQL query here"
        >
          PREFIX pokemon: <http://example.org/pokemon/>
          PREFIX schema: <http://schema.org/>

          SELECT ?name ?type WHERE {
            ?s schema:name ?name ;
              pokemon:primaryType ?type .
          } LIMIT 10
        </textarea>
        <button onclick="executeQuery()">Execute Query</button>
      </div>

      <div id="results">
        <pre></pre>
      </div>
    </div>

    <script>
      async function executeQuery() {
        const query = document.getElementById('query').value;
        try {
          const response = await fetch('http://localhost:3330/pokemon/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/sparql-query',
              Accept: 'application/json',
            },
            body: query,
          });
          const data = await response.json();
          document.querySelector('#results pre').textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.querySelector('#results pre').textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
